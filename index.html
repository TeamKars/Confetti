<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* We change 'hidden' to 'visible' here just in case, 
           but we keep the background transparent */
        body, html { 
            margin: 0; 
            padding: 0; 
            overflow: visible; 
            background: transparent; 
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            // We make the confetti fire from the BOTTOM of our large box
            // so it shoots UP into the 'Congratulations' area.
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 1 }, // Fires from the very bottom of the iframe
                colors: ['#800000', '#FF69B4'],
                scalar: 1.2
            });
        };
    </script>
</body>
</html>
