<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            // We launch the confetti multiple times from different sides
            // to make it feel like it's filling the whole screen
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#800000', '#FF69B4']
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#800000', '#FF69B4']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        };
    </script>
</body>
</html>
