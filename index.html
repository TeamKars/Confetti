<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* We make the internal body huge so the confetti has 'room' to fly */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: visible; 
            background: transparent; 
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            // We fire the confetti multiple times
            // Since we can't 'break out' of the iframe easily, 
            // we use a high 'scalar' to make the particles bigger and 
            // 'gravity' settings to make them float across the screen.
            var end = Date.now() + (3 * 1000);
            var colors = ['#800000', '#FF69B4'];

            (function frame() {
              confetti({
                particleCount: 2,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors,
                ticks: 300 // This keeps them on screen longer
              });
              confetti({
                particleCount: 2,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors,
                ticks: 300
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        };
    </script>
</body>
</html>
