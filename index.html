<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            // This 'global' launch ensures it targets the main screen
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                zIndex: 9999,
                colors: ['#800000', '#FF69B4']
            });
        };
    </script>
</body>
</html>
