<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* This hides the scrollbars and makes the background invisible */
        body, html { margin: 0; padding: 0; overflow: hidden; background: transparent; }
        #canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        window.onload = function() {
            const canvas = document.getElementById('canvas');
            // This 'resize: true' is the secretâ€”it forces the confetti to the window size
            const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });
            
            myConfetti({
                particleCount: 200,
                spread: 160,
                origin: { y: 0.6 },
                colors: ['#800000', '#FF69B4']
            });
        };
    </script>
</body>
</html>
