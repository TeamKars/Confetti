<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;

            (function frame() {
              var timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return;

              confetti({
                particleCount: 1,
                startVelocity: 0,
                ticks: 200,
                origin: {
                  x: Math.random(),
                  // Since it's trapped in a box, we start them at the top
                  y: Math.random() - 0.2 
                },
                colors: ['#800000', '#FF69B4'],
                // This makes the confetti larger so it fills the 'trapped' space
                scalar: 2 
              });

              requestAnimationFrame(frame);
            }());
        };
    </script>
</body>
</html>
